<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
        }
        .header img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        .header h1 {
            margin: 10px 0 5px 0;
        }
        .header p {
            margin: 0;
        }
        .content {
            margin-top: 20px;
        }
        .content h2 {
            color: #333;
            border-bottom: 2px solid #f4f4f4;
            padding-bottom: 5px;
        }
        .content .info {
            margin-bottom: 20px;
        }
        .content .info label {
            font-weight: bold;
            width: 150px;
            display: inline-block;
        }
        .content .info span {
            margin-left: 10px;
        }
        .content .info p {
            display: grid;
            grid-template-columns: 150px auto;
            align-items: center;
        }
        .gallery {
            margin-top: 20px;
        }
        .gallery h2 {
            color: #333;
            border-bottom: 2px solid #f4f4f4;
            padding-bottom: 5px;
        }
        .gallery .photos {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .gallery .photos img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }
        .photo-container {
            position: relative;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .gallery .photos {
                grid-template-columns: 1fr;
            }
        }
    </style>
     <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Aravind Narayanan</h1>
            <p>Software Engineer</p>
        </div>
        <div class="content">
            <div class="info">
                <p><label>Date of Birth:</label> <span>14/03/1996</span></p>
                <p><label>Birth star:</label> <span>Pooradam</span></p>      
                <p><label>Height:</label> <span>170cm</span></p>
                <p><label>Religion:</label> <span>Hindu</span></p>
                <p><label>Caste:</label> <span>Nair</span></p>
                <p><label>Location:</label> <span>Alappuzha, Kerala</span></p>

            </div>
            <div class="info">
                <p><label>Degree:</label> <span>Master of computer applcation (MCA)</span></p>
                <p><label>Institution:</label> <span>College of engineering, trivandrum (CET)</span></p>
            </div>
            <div class="info">
                <p><label>Family Details:</label> <span>Father passed away, Mother is a house wife</span></p>
            </div>
            <div class="gallery">
            <h2>Photo Gallery</h2>
            <div class="photos">
                <div class="photo-container">
                    <img src="pic1.jpg" alt="Gallery Photo 1">
                    <div class="overlay"></div>
                </div>
                <div class="photo-container">
                    <img src="pic2.jpeg" alt="Gallery Photo 2">
                    <div class="overlay"></div>
                </div>
                <div class="photo-container">
                    <img src="pic3.JPG" alt="Gallery Photo 3">
                    <div class="overlay"></div>
                </div>
                <div class="photo-container">
                    <img src="pic4.PNG" alt="Gallery Photo 4">
                    <div class="overlay"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
